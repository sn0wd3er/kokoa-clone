<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="./css/style.css">
            <title>Kokoa Talk</title>
        </head>
        <body>
            <div id="status-bar">
                <div class="status-bar__col">
                    <span>No Service</span>
                    <i class="fa-solid fa-wifi"></i>
                </div>
                <div class="status-bar__col">
                    <span>18:43</span>
                </div>
                <div class="status-bar__col">
                    <span>110%</span>
                    <i class="fa-solid fa-bolt"></i>
                    <i class="fa-solid fa-battery-empty"></i>
                </div>
            </div> 
            <header class="screen-header">
                <h1 class="screen-header__title">Friends</h1>
                <div class="screen-header__icons">
                    <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                    <span><i class="fa-solid fa-music fa-lg"></i></span>
                    <span><i class="fa-solid fa-gear fa-lg"></i></span>
                </div>
            </header>

            <div id="friends-display-link">

                <i class="fa-solid fa-circle-info"></i>
                <a> 
                    Friends' Names Display
                </a>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
            <main class="friends-screen">
                <div class="user-component">
                    <div class="user-component__col">
                        <img src="https://user-images.githubusercontent.com/19565940/137631842-224adb5c-10fb-4644-87c9-ddf54d299391.png" alt="" class="user-component__avatar user-component__avatar--xl">
                        <div class="user-component__text">
                            <h4 class="user-component__title">P1n9</h4>
                            <!-- <h6 class="user-component__subtitle">this is whatever</h6> -->
                        </div>
                    </div>
                    <div class="user-component__col"></div>
                </div>
                <div class="friends-screen__channel">
                    <div class="friends-screen__channel-header">
                        
                        <span>Channel</span>
                        <i class="fas fa-chevron-up fa-xs"></i>
                        <div class="user-component">
                            <div class="user-component__col">
                                <img src="https://user-images.githubusercontent.com/19565940/137631842-224adb5c-10fb-4644-87c9-ddf54d299391.png" alt="" class="user-component__avatar user-component__avatar--sm">
                                <div class="user-component__text">
                                    <h4 class="user-component__title">Channel</h4>
                                    <!-- <h6 class="user-component__subtitle">this is whatever</h6> -->
                                </div>
                            </div>
                        <div class="user-component__col">
                            <span>2</span>
                            <i class="fas fa-chevron-right fa-xs"></i>
                        </div>
                    </div>

                        </div>
                    </div>
            </main>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__btn"><a class="nav__link" href="#"><i class="fa-solid fa-user fa-2xl"></i></a></li>
                    <li class="nav__btn"><a class="nav__link" href="#">
                        <span class="nav__notification">1</span>
                        <i class="fa-regular fa-comment fa-2xl"></i></a></li>
                    <li class="nav__btn"><a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></a></li>
                    <li class="nav__btn"><a class="nav__link" href="#">
                        <div class="ellipsis__notification"></div><i class="fa-solid fa-ellipsis fa-2xl"></i></a></li>
                </ul>
            </nav>
              
        
      
            <script src="https://kit.fontawesome.com/c9a66e662f.js" crossorigin="anonymous"></script>
        </body>
        </html> 
</body>
</html>
