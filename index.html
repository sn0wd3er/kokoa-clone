<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>kokoa Talk</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__col">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__col">
            <span>18:43</span>
        </div>
        <div class="status-bar__col">
            <span>110%</span>
            <i class="fa-solid fa-bolt"></i>
            <i class="fa-solid fa-battery-empty"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome Kokoa Talk</h1>
        <p class="welcome-header__text">
            If you have a Kokoa Account, log in with your email or phone number
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input type="text" placeholder="Input Email or Phone number">
        <input type="password" placeholder="Inpute Password">
        <input type="submit" value="Login">
        <input type="submit" value="Sign Up">
        <a href="#">Find a Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/c9a66e662f.js" crossorigin="anonymous"></script>
</body>
</html>
