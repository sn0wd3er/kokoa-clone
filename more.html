
<html lang="en">

    <body>
        <div id="status-bar">
            <div class="status-bar__col">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__col">
                <span>18:43</span>
            </div>
            <div class="status-bar__col">
                <span>110%</span>
                <i class="fa-solid fa-bolt"></i>
                <i class="fa-solid fa-battery-empty"></i>
            </div>
        </div> 
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                 <a href="settings.html">
                     <span><i class="fa-solid fa-gear fa-lg"></i></span>
                 </a>
            </div>
        </header>
        <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__col">
                <img src="https://user-images.githubusercontent.com/19565940/137631842-224adb5c-10fb-4644-87c9-ddf54d299391.png" alt="" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">P1n9</h4>
                    <h6 class="user-component__subtitle">+1 000-000-0000</h6> 
                </div>
            </div>
            <div class="user-component__col">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-calendar-days fa-xl"></i>
                <span>Calendar</span></div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-dizzy fa-xl"></i>
                <span>Emoticons<span></div>
            <div class="icon-row__icon">
                <i class="fa-brands fa-themeisle fa-xl"></i>
                <span>Themes</span></div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-house-chimney-user fa-xl"></i>
                <span>Account</span></div>
       </div>

       <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-left fa-xl"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-democrat fa-xl"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-memory fa-xl"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>
        </div>
    </main>
